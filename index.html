<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1><span>Weather</span> App</h1>
        <p>using <span>HTML, CSS & Javascript</span></p>
      </div>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="false" />
          <button>Search</button>
        </div>
        <!-- <div class="error">Invalid City name</div> -->
        <div class="weather">
          <img src="./assets/rain-icon.png" alt="rain" class="weather-icon" />
          <h1 class="temp">22Â° C</h1>
          <p class="condition">Rain</p>
          <h2 class="city">New York</h2>
        </div>
        <div class="details">
          <div class="col">
            <img src="./assets/humidity.png" alt="humidity" />
            <div class="icon">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/wind.png" alt="wind" />
            <div class="icon">
              <p class="wind">15km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
